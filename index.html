<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GPA Calc</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg:#f4f6f8;
  --card:#fff;
  --blue:#3b82f6;
  --green:#22c55e;
  --gray:#6b7280;
  --dark:#0f172a;
}

body{
  font-family:Arial,sans-serif;
  background:var(--bg);
  padding:20px;
  margin:0;
}
body.dark{background:#020617;color:white}

h1{text-align:center;margin-bottom:20px}

.card{
  max-width:800px;
  margin:auto;
  background:var(--card);
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
body.dark .card{background:var(--dark)}

.course-inputs{
  display:none;
  flex-direction:row;   /* ðŸ”§ Ù…Ù‡Ù… */
  gap:10px;
  margin-bottom:12px;
}

.course-inputs select{
  flex:1;
  padding:12px;
  font-size:16px;
  border-radius:10px;
}

button{
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}

.save{background:var(--blue);color:white;width:100%}
.add{background:var(--green);color:white}
.calc{background:var(--blue);color:white}
.reset{background:var(--gray);color:white}
.darkbtn{background:#020617;color:white}

.buttons{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:15px;
}

.courses{margin-top:15px}
.course{
  display:flex;
  justify-content:space-between;
  padding:10px;
  background:#e5e7eb;
  border-radius:10px;
  margin-bottom:8px;
}
body.dark .course{background:#1e293b}

.result{
  display:none;
  margin-top:25px;
  text-align:center;
  font-weight:bold;
}
.result span{font-size:42px;display:block;margin-top:8px}
.good{color:#22c55e}
.mid{color:#facc15}
.bad{color:#ef4444}
</style>
</head>

<body>

<h1>ðŸ“˜ GPA Calculator</h1>

<div class="card">

  <!-- Inputs -->
  <div class="course-inputs" id="inputs">
    <select id="grade">
      <option value="">Grade</option>
      <option>A</option><option>A-</option>
      <option>B</option><option>B-</option>
      <option>C</option><option>C-</option>
      <option>D</option><option>F</option>
    </select>

    <select id="hours">
      <option value="">Hours</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
    </select>
  </div>

  <button class="save" onclick="saveCourse()">âœ” Save Course</button>

  <div class="courses" id="courses"></div>

  <div class="buttons">
    <button class="add" onclick="showInputs()">âž• Add Course</button>
    <button class="calc" onclick="calculateGPA()">ðŸ“Š Calculate</button>
    <button class="reset" onclick="resetAll()">ðŸ”„ Reset</button>
    <button class="darkbtn" onclick="toggleDark()">ðŸŒ™ Dark</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
const points={
 A:4,"A-":3.67,B:3.33,"B-":3,
 C:2.67,"C-":2.33,D:2,F:0
};

let courses=JSON.parse(localStorage.getItem("courses"))||[];

function showInputs(){
 document.getElementById("inputs").style.display="flex";
}

function saveCourse(){
 const g=document.getElementById("grade");
 const h=document.getElementById("hours");

 if(!g.value||!h.value){
   alert("Please select grade and hours");
   return;
 }

 courses.push({grade:g.value,hours:+h.value});
 localStorage.setItem("courses",JSON.stringify(courses));

 g.value="";
 h.value="";

 renderCourses();
}

function renderCourses(){
 const box=document.getElementById("courses");
 box.innerHTML="";
 courses.forEach((c,i)=>{
   box.innerHTML+=`
    <div class="course">
      ${c.grade} Ã— ${c.hours} hours
      <button onclick="removeCourse(${i})">ðŸ—‘</button>
    </div>`;
 });
}

function removeCourse(i){
 courses.splice(i,1);
 localStorage.setItem("courses",JSON.stringify(courses));
 renderCourses();
}

function calculateGPA(){
 if(!courses.length){alert("Add courses first");return;}
 let p=0,h=0;
 courses.forEach(c=>{
  p+=points[c.grade]*c.hours;
  h+=c.hours;
 });
 let gpa=(p/h).toFixed(2);
 const r=document.getElementById("result");
 r.style.display="block";
 r.className="result "+(gpa>=3?"good":gpa>=2?"mid":"bad");
 r.innerHTML=`GPA <span>${gpa}</span>`;
}

function resetAll(){
 courses=[];
 localStorage.clear();
 document.getElementById("courses").innerHTML="";
 document.getElementById("inputs").style.display="none";
 document.getElementById("result").style.display="none";
}

function toggleDark(){
 document.body.classList.toggle("dark");
}

renderCourses();
</script>

</body>
</html>
